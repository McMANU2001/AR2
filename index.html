<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eduardo Avaroa</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .control-button {
            position: fixed;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }
        #fullscreen-btn {
            top: 10px;
            right: 10px;
        }
        #torch-btn {
            top: 10px;
            right: 160px; /* Posicionado a la izquierda del botón de pantalla completa */
        }
        /* Asegura que los botones sean visibles en modo fullscreen */
        :fullscreen .control-button {
            display: block !important;
        }
        :-webkit-full-screen .control-button {
            display: block !important;
        }
        /* Estilo para cuando la linterna está activa */
        .torch-active {
            background: #4CAF50 !important;
        }
    </style>
</head>
<body>
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="antialias: true; colorManagement: true; sortObjects: true;"
        id="ar-scene">
        
        <a-assets>
            <audio id="sound" src="avaroaTExto.mp3" preload="auto"></audio>
        </a-assets>

        <a-marker type="pattern" url="avaroa_marker.patt">
            <a-entity position="0 0 1.3" rotation="0 0 0">
                <a-entity 
                    gltf-model="url(avaroa.gltf)" 
                    scale="0.8 0.8 0.8"  
                    position="0 0 0"
                    rotation="-100 0 0"
                    animation-mixer
                    shadow="receive: true; cast: true">
                </a-entity>

                <a-image 
                    src="avaroaImagen.jpg"
                    position="-2.3 0 -2" 
                    rotation="-100 0 0"
                    width="2.5"
                    height="2.6">
                </a-image>

                <a-image 
                    src="TextoAvaroa.png"
                    position="2.3 0 -2" 
                    rotation="-100 0 0"
                    width="2.5"
                    height="2.6">
                </a-image>

                <a-entity sound="src: #sound"></a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <button id="torch-btn" class="control-button">Activar Linterna</button>
    <button id="fullscreen-btn" class="control-button">Pantalla Completa</button>

    <script>
        const marker = document.querySelector('a-marker');
        const model = document.querySelector('[gltf-model]');
        const sound = document.querySelector('[sound]');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const torchBtn = document.getElementById('torch-btn');
        let track = null;
        
        marker.addEventListener('markerFound', () => {
            console.log('Marcador encontrado');
            model.setAttribute('animation-mixer', 'timeScale: 1');
            sound.components.sound.playSound();
        });

        marker.addEventListener('markerLost', () => {
            console.log('Marcador perdido');
            model.setAttribute('animation-mixer', 'timeScale: 0');
            sound.components.sound.pauseSound();
        });

        // Control de la linterna
        async function toggleTorch() {
            try {
                if (!track) {
                    // Obtener acceso a la cámara con la linterna
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            advanced: [{ torch: true }]
                        }
                    });
                    track = stream.getVideoTracks()[0];
                }

                const imageCapabilities = track.getCapabilities();
                
                // Verificar si el dispositivo tiene linterna
                if (!imageCapabilities.torch) {
                    alert('Lo siento, tu dispositivo no tiene linterna o no permite controlarla.');
                    return;
                }

                // Obtener el estado actual de la linterna
                const torchState = await track.getSettings().torch;
                
                // Cambiar el estado de la linterna
                await track.applyConstraints({
                    advanced: [{ torch: !torchState }]
                });

                // Actualizar el estado visual del botón
                if (!torchState) {
                    torchBtn.textContent = 'Desactivar Linterna';
                    torchBtn.classList.add('torch-active');
                } else {
                    torchBtn.textContent = 'Activar Linterna';
                    torchBtn.classList.remove('torch-active');
                }
            } catch (err) {
                console.error('Error al controlar la linterna:', err);
                alert('Error al controlar la linterna. Asegúrate de dar permisos de cámara y que tu dispositivo soporte esta función.');
            }
        }

        // Función para manejar el fullscreen
        function toggleFullScreen() {
            if (!document.fullscreenElement &&
                !document.mozFullScreenElement &&
                !document.webkitFullscreenElement &&
                !document.msFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        // Eventos para los botones
        torchBtn.addEventListener('click', toggleTorch);
        fullscreenBtn.addEventListener('click', toggleFullScreen);

        // Actualizar el texto del botón de fullscreen según el estado
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                fullscreenBtn.textContent = 'Salir de Pantalla Completa';
            } else {
                fullscreenBtn.textContent = 'Pantalla Completa';
            }
        }
    </script>
</body>
</html>
