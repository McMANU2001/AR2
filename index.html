<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eduardo Avaroa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la escala en móviles -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="antialias: true; colorManagement: true; sortObjects: true;"
        id="ar-scene">
        
        <a-assets>
            <audio id="sound" src="avaroaTExto.mp3" preload="auto"></audio>
        </a-assets>

        <a-marker type="pattern" url="avaroa_marker.patt">
            <a-entity position="0 0 1.3" rotation="0 0 0">
                <a-entity 
                    gltf-model="url(avaroa.gltf)" 
                    scale="0.8 0.8 0.8"  
                    position="0 0 0"
                    rotation="-100 0 0"
                    animation-mixer
                    shadow="receive: true; cast: true">
                </a-entity>

                <a-image 
                    src="avaroaImagen.jpg"
                    position="-2.3 0 -2" 
                    rotation="-100 0 0"
                    width="2.5"
                    height="2.6">
                </a-image>

                <a-image 
                    src="TextoAvaroa.png"
                    position="2.3 0 -2" 
                    rotation="-100 0 0"
                    width="2.5"
                    height="2.6">
                </a-image>

                <a-entity sound="src: #sound"></a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Botón para pantalla completa -->
    <button id="fullscreen-btn" style="position: fixed; bottom: 10%; right: 5%; padding: 10px 15px; background: rgba(0, 0, 0, 0.7); color: #fff; font-size: 14px; border: none; border-radius: 8px; cursor: pointer; z-index: 10;">
        Pantalla Completa
    </button>

    <script>
        const marker = document.querySelector('a-marker');
        const model = document.querySelector('[gltf-model]');
        const sound = document.querySelector('[sound]');
        const scene = document.getElementById('ar-scene');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        
        marker.addEventListener('markerFound', () => {
            console.log('Marcador encontrado');
            model.setAttribute('animation-mixer', 'timeScale: 1');
            sound.components.sound.playSound();
        });

        marker.addEventListener('markerLost', () => {
            console.log('Marcador perdido');
            model.setAttribute('animation-mixer', 'timeScale: 0');
            sound.components.sound.pauseSound();
        });

        fullscreenBtn.addEventListener('click', () => {
            if (scene.requestFullscreen) {
                scene.requestFullscreen();
            } else if (scene.webkitRequestFullscreen) { // Soporte para Safari
                scene.webkitRequestFullscreen();
            } else if (scene.msRequestFullscreen) { // Soporte para IE/Edge
                scene.msRequestFullscreen();
            } else {
                alert('Pantalla completa no es soportada en este navegador.');
            }
        });
    </script>
</body>
</html>
