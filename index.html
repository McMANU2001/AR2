<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eduardo Avaroa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }
        :fullscreen #fullscreen-btn {
            display: block !important;
        }
        :-webkit-full-screen #fullscreen-btn {
            display: block !important;
        }
    </style>
</head>
<body>
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="antialias: true; colorManagement: true; sortObjects: true;"
        id="ar-scene"
        device-orientation-permission-ui="enabled: true">
        
        <a-assets>
            <audio id="sound" src="avaroaTExto.mp3" preload="auto"></audio>
        </a-assets>

        <a-marker type="pattern" url="avaroa_marker.patt">
            <a-entity id="ar-container" position="0 0 1.3" rotation="0 0 0">
                <a-entity 
                    id="model-3d"
                    gltf-model="url(avaroa.gltf)" 
                    scale="0.8 0.8 0.8"  
                    position="0 0 0"
                    rotation="0 0 0"
                    animation-mixer
                    shadow="receive: true; cast: true">
                </a-entity>

                <a-image 
                    id="portrait-image"
                    src="avaroaImagen.jpg"
                    position="-2.3 0 -2" 
                    rotation="0 0 0"
                    width="2.5"
                    height="2.6">
                </a-image>

                <a-image 
                    id="text-image"
                    src="TextoAvaroa.png"
                    position="2.3 0 -2" 
                    rotation="0 0 0"
                    width="2.5"
                    height="2.6">
                </a-image>

                <a-entity sound="src: #sound"></a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <button id="fullscreen-btn">Pantalla Completa</button>

    <script>
        const marker = document.querySelector('a-marker');
        const model = document.querySelector('[gltf-model]');
        const sound = document.querySelector('[sound]');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const arContainer = document.getElementById('ar-container');
        
        // Bloqueo de orientación y ajuste de elementos
        function adjustARElements() {
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait) {
                // Configuración para orientación vertical
                arContainer.setAttribute('position', '0 0 1.3');
                arContainer.setAttribute('rotation', '0 0 0');
            } else {
                // Configuración para orientación horizontal
                arContainer.setAttribute('position', '0 0 1.3');
                arContainer.setAttribute('rotation', '0 0 0');
            }
        }

        // Intentar bloquear la rotación automática
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(function(error) {
                console.log('No se pudo bloquear la orientación: ' + error);
            });
        }

        // Eventos de marcador
        marker.addEventListener('markerFound', () => {
            console.log('Marcador encontrado');
            model.setAttribute('animation-mixer', 'timeScale: 1');
            sound.components.sound.playSound();
            adjustARElements();
        });

        marker.addEventListener('markerLost', () => {
            console.log('Marcador perdido');
            model.setAttribute('animation-mixer', 'timeScale: 0');
            sound.components.sound.pauseSound();
        });

        // Función de pantalla completa
        function toggleFullScreen() {
            if (!document.fullscreenElement &&
                !document.mozFullScreenElement &&
                !document.webkitFullscreenElement &&
                !document.msFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        // Event listeners para cambios de orientación y pantalla completa
        fullscreenBtn.addEventListener('click', toggleFullScreen);
        window.addEventListener('resize', adjustARElements);
        window.addEventListener('orientationchange', adjustARElements);

        // Eventos de cambio de pantalla completa
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                fullscreenBtn.textContent = 'Salir de Pantalla Completa';
            } else {
                fullscreenBtn.textContent = 'Pantalla Completa';
            }
        }

        // Llamada inicial para ajustar elementos
        adjustARElements();
    </script>
</body>
</html>
